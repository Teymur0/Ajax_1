<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Task</title>
</head>

<body onload="load()">     <!-- ON LOAD-->
    <button id="btn">Get information</button>
    <br>
    <div id="usersField"></div>
    <script>
        document.getElementById('btn').addEventListener('click', load)   //////ON CLICK
        function load() {
            const xhr = new XMLHttpRequest()
            xhr.open("GET", "https://jsonplaceholder.typicode.com/users")
            xhr.onload = function () {
                const users = JSON.parse(xhr.response)
                const usersDiv = document.getElementById('usersField')
                let output = ''
                for (let user of users) {
                        output += `
                            <ul>     
                                <li> ID: ${user.id}</li>
                                <li> Name: ${user.name}</li>  
                                <li> Username: ${user.username}</li> 
                                <li> Email: ${user.email}</li> 
                                <li> Adress: ${user.adress}</li> 
                                <li> Phone: ${user.phone}</li>
                                <li> Website: ${user.website}</li>
                                <li> Company: ${user.company["name"]},${user.company["catchPhrase"]},${user.company["bs"]}</li> 
                            </ul>`;
                }
                usersDiv.innerHTML = output;
            }
            xhr.send()
        }
    </script>
</body>

</html>
